<!DOCTYPE html>
<html>
<head>
    <title>Client Dashboard</title>
    <style>
        table {border-collapse: collapse; width: 100%;}
        th, td {border: 1px solid #ddd; padding: 8px; text-align: left;}
        th {background-color: #f2f2f2;}
        .online {color: green;}
        .offline {color: red;}
    </style>
</head>
<body>
    <h1>Client Status Dashboard</h1>
    <table>
        <tr>
            <th>UUID</th>
            <th>Gateway Port</th>
            <th>SSH Port</th>
            <th>Status</th>
            <th>Last Heartbeat</th>
        </tr>
        {% for client in clients %}
        <tr>
            <td>{{ client }}</td>
            <td>{{ client }}</td>
            <td>{{ client }}</td>
            <td class="{{ client }}">{{ client }}</td>
            <td>{{ client | datetime }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
